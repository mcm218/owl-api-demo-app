<div class="container" style="padding-top: 100px;">
  <div
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  >
    <div class="card" *ngFor="let vod of dispVods">
      <iframe
        title="{{ vod.title }}"
        [src]="vod.url | safe"
        frameborder="0"
        allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <p style="white-space: pre-wrap;">{{ vod.description }}</p>
    </div>
  </div>
</div>
