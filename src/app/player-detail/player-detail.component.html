<div class="container" style="margin-top: 100px;">
  <div class="card" *ngIf="team">
    <div class="row">
      <div class="col-sm-5 text-center">
        <img
          class="img-fluid"
          src="{{ player.headshot }}"
          [ngStyle]="{ 'border-color': team.colors.secondary.color }"
        />
      </div>
      <div class="col-sm-7 text-center">
        {{ player.givenName }} "{{ player.name }}" {{ player.familyName }}
        <p>{{ player.homeLocation }}, {{ player.nationality }}</p>
        <div class="text-left">
          <p>{{ player.attributes.role | titlecase }}</p>
          <p>Heroes:</p>
          <ul>
            <li *ngFor="let hero of player.attributes.heroes">
              {{ hero | titlecase }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <app-comments></app-comments>
</div>
